<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
    {% include header.html %}
    <main class="blog-posts">
        <article class="post">
            <h1 class="post__title">{{ page.title }}</h1>
            <span class="meta post__meta">{{ page.date | date: "%B&nbsp;%e, %Y" }}</span>
            <p>{{page.excerpt}}</p>
            {{ content }}
        </article>

        <aside class="sidebar">
            <h4 class="preview-title preview-title--extra-small sidebar__title">Other Posts</h4>
            <ul class="sidebar__posts">
                {% for post in site.related_posts %}
                    <li class="sidebar__post">
                        <a href="{{post.url}}" class="sidebar__post-link">{{post.title}}</a>
                    </li>
                {% endfor %}
            </ul>
        </aside>
    </main>
    {% include footer.html %}
</body>
