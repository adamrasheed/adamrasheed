<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {%if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.name }} | {{ site.description }}
        {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">

    <!-- SEO -->
    <meta name="description" content="{% if site.seo_desc %}{{ site.seo_desc}}{% else %}{{site.name}} - {{site.description}}{% endif %}">

    <!-- OG -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{%if page.title %}{{ page.title }} | {{site.name}}{% else %}{{ site.name }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}{{ site.image }}" />
    <meta property="og:site_name" content="{{site.name}} | {{site.description}}">
    <meta property="article:publisher" content="https://www.facebook.com/AdamAhmedRasheed" />
    <meta property="article:author" content="https://www.facebook.com/AdamAhmedRasheed" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.seo_desc }}{% endif %}">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title"
        content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description"
            content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@arasheedphoto" />
    <meta name="twitter:creator" content="@arasheedphoto">
    <meta name="twitter:card" content="summary">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Lazy Sizes -->
    {% asset lazysizes.min.js async %}
    {% asset intersectionObserver.js %}

    <!-- Fontawesome -->
    <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-DtPgXIYsUR6lLmJK14ZNUi11aAoezQtw4ut26Zwy9/6QXHH8W3+gjrRDT+lHiiW4"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
